services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Admin12345!
      - POSTGRES_DB=NotesDb
    volumes:
      - postgresvolume:/var/lib/postgresql/data
    networks:
      - bridgenetwork
    restart: always

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_container
    expose:
      - 1433
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin12345!
    networks:
      - bridgenetwork
    restart: always

  app:
    image: app_image
    build:
      context: .
      dockerfile: app.Dockerfile
    container_name: app_container
    expose:
      - 4000
    ports:
      - 7000:4000
    environment:
      - ASPNETCORE_URLS=http://+:4000
    networks:
      - bridgenetwork
    depends_on:
      - postgres
    restart: always

networks:
  bridgenetwork:
    driver: bridge

volumes:
  postgresvolume: